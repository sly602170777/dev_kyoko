version: 0.0   # or “version: 0.0” etc
os: linux      # since you’re deploying to Linux EC2
files:
  - source: /
    destination: /home/ec2-user/GyoukouWeb
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 120
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/verify.sh
      timeout: 60
      runas: ec2-user
